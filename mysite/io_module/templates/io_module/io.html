{% extends 'testcase/tchome.html' %}

{% block tchome %}
{% load static %}
<link rel="stylesheet" href="{% static 'testcase/css/module_form.css' %}">
<div class="flex justify-start w-full h-full hover:shadow-lg rounded-lg">
    <div class="w-full items-center">
        <div class="flex">
            <div class="text-grey-300 module-name text-xl font-bold m-10" id="module-name">Add {{ module_name|upper  }}</div>
        </div>
        <div class="flex flex-wrap">
            <form action="" method="POST" id="config-form" class="w-full">
                {% csrf_token %}
                <div class="flex flex-wrap">
                    {% for field in form %}
                    <div class="w-full flex flex-col mb-1">
                        <div class="flex flex-row">
                            <div class="w-1/3">
                                <label class="text-lg text-bold justify-start ml-8">{{ field.label_tag }}</label>
                            </div>
                            <div class="w-2/3 border border-gray-300 rounded-lg mr-10 px-2">
                                {{ field }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                
                    {{ form.errors }}
                    <div class="flex w-full flex-col-reverse">
                        <div class="w-1/5 submit-step bg-green-500 px-2 py-2 text-white text-center text-sm font-bold rounded-sm mt-5 ml-auto mr-10">
                            <input type="submit" value="Submit Step" id="submit-step">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock tchome %}
