version: '3'
services:
  web:
    image: shadow:0.0.2.RELEASE
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: mysite_web
    ports:
      - 8000:8000
    volumes:
      - .:/app