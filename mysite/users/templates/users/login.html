{% comment %} {% extends 'myapp/base.html' %} {% endcomment %}

{% block content %}

<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-xl"> Welcome back, Login </h1>

    <form class="shadow-lg p-10 m-5" action="" method="POST">
        {% csrf_token %}

        <div class="mb-2">
            <label for="">Username</label>
            <div class="border rounded-sm py-2 px-2 mr-10">
                {{ form.username }}
            </div>
        </div>

        <div class="mb-2">
            <label for="">Password</label>
            <div class="border rounded-sm py-2 px-2 mr-10">
                {{ form.password }}
            </div>
        </div>
        
        <div>
            <input class="bg-green-500 text-white rounded-sm px-4 py-2" type="submit" value="Login">
        </div>
    </form>

    <!--
        Added Register link
    -->

    <p class="m-10">
        New to website? <span> <a class="text-indigo-500 font-bold" href="{% url 'myapp:register' %}">Register now!</a> </span>
    </p>

</div>
{% endblock content %}
