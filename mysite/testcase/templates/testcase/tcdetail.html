{% extends 'testcase/base.html' %}

{% block content %}

<h1>Test case detail</h1>
<ul>
    {% for field in data %}
    <li>
        Test Case ID: {{ field.id }}
        <br>
        Test Case Name: {{ field.name }}
        <!-- Add other fields you want to display here -->
        <br>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
